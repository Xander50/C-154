<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets>        
        <a-asset-item id="plane" src="C:/Users/steph/Downloads/PRO-C153-Teacher-Boilerplate-main/assets/models/airplane/scene.gltf"></a-asset-item>
        <a-asset-item id="terrain" src="C:/Users/steph/Downloads/PRO-C153-Teacher-Boilerplate-main/assets/models/terrain/scene.gltf"></a-asset-item>
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity id="plane_model" gltf-model="#plane" position="0 0 15" scale="1 1 1" rotation="0 90 0" plane-rotation-reader></a-entity>
      <a-entity id="terrain_model" gltf-model="#terrain" position="0 0 0" scale="0.3 0.3 0.3" 
      animation="property:position;to:0 0 1000; easing:linear;loop:true;dur:150000" terrain-rotation-reader target-ring></a-entity>
      
      
    </a-scene>
  </body>
</html>
